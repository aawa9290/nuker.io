<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Message Bot</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px;
            padding: 20px;
            background-color: #1b1b1b;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        h1 {
            color: #ff00ff;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
        }
        label {
            display: block;
            margin-top: 10px;
            color: #00ffcc;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            background-color: #1f1f1f;
            border: 1px solid #00ffcc;
            color: #00ffcc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00ffcc;
            border: none;
            color: #0f0f0f;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff00ff;
            color: #fff;
        }
        #status {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Message Bot</h1>
        <form id="botForm">
            <label for="guildId">Guild ID</label>
            <input type="text" id="guildId" placeholder="Guild ID" required>

            <label for="userToken">User Token (複数可、空白で区切る)</label>
            <textarea id="userToken" rows="3" placeholder="User Token(s)" required></textarea>

            <label for="channelId">Channel ID (複数可、空白で区切る)</label>
            <textarea id="channelId" rows="3" placeholder="Channel ID(s)" required></textarea>

            <label for="messageInterval">メッセージ間隔 (秒)</label>
            <input type="number" id="messageInterval" placeholder="秒" value="5" required>

            <label for="message">送信するメッセージ</label>
            <textarea id="message" rows="3" placeholder="送信メッセージ" required></textarea>

            <label for="messageCount">メッセージ数 (0で無限)</label>
            <input type="number" id="messageCount" placeholder="0 for infinite" value="0" required>

            <button type="submit">スタート</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById("botForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const guildId = document.getElementById("guildId").value;
            const userTokens = document.getElementById("userToken").value.split(' ');
            const channelIds = document.getElementById("channelId").value.split(' ');
            const messageInterval = parseInt(document.getElementById("messageInterval").value, 10);
            const message = document.getElementById("message").value;
            const messageCount = parseInt(document.getElementById("messageCount").value, 10);

            let statusElement = document.getElementById("status");
            statusElement.textContent = "Bot is sending messages..."
            
            console.log({
                guildId: guildId,
                userTokens: userTokens,
                channelIds: channelIds,
                messageInterval: messageInterval,
                message: message,
                messageCount: messageCount
            });

            statusElement.textContent = "Bot message process started!";
        });
    </script>
</body>
</html>
